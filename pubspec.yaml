name: altnet
description: "A secure family chat application"
publish_to: 'none'  # Чтобы не публиковать случайно на pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.8.0 <4.0.0"
  flutter: ">=3.19.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.6
  provider: ^6.1.1
  flutter_secure_storage: ^9.0.0
  flutter_local_notifications: ^16.3.0
  shared_preferences: ^2.2.2

  web_socket_channel: ^2.4.0
  http: ^1.1.2

  encrypt: ^5.0.3
  uuid: ^4.3.3

  intl: ^0.20.2

  logger: ^2.0.2+1

  # Для SQLite
  sqflite: ^2.3.2
  path_provider: ^2.1.2
  path: ^1.8.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/icons/   # если используешь иконки/другие ассеты

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/changmart_logo.png"
  remove_alpha_ios: true
  min_sdk_android: 26


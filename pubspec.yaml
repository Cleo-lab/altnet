name: altnet
description: "A secure family chat application"
publish_to: 'none'  # Prevents accidental publishing to pub.dev

version: 1.0.0+1
package_name: com.altnet.app

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # UI components
  cupertino_icons: ^1.0.8
  provider: ^6.1.1
  flutter_secure_storage: ^9.0.0
  flutter_local_notifications: ^19.2.1
  shared_preferences: ^2.2.2

  # Network
  web_socket_channel: ^2.4.0
  http: ^1.2.0

  # Encryption
  encrypt: ^5.0.2
  uuid: ^4.3.3

  # Date formatting
  intl: 0.20.2

  # Logging
  logger: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  # Assets can be uncommented and added later when needed

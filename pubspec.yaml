name: altnet
description: "A secure family chat application"
publish_to: 'none'  # Prevents accidental publishing to pub.dev

version: 1.0.0+1
package_name: com.altnet.app

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  provider: ^6.1.1
  flutter_secure_storage: ^9.0.0
  flutter_local_notifications: ^19.2.1
  shared_preferences: ^2.2.2

  web_socket_channel: ^2.4.0
  http: ^1.2.0

  encrypt: ^5.0.2
  uuid: ^4.3.3

  intl: ^0.20.2

  logger: ^2.0.2

  # 🔽 Добавлено для SQLite
  sqflite: ^2.3.2
  path_provider: ^2.1.2
  path: ^1.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/changmart_logo.png"
  remove_alpha_ios: true
